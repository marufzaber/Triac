<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Result</title>
 	 </head>
  		<body>


          <div class="container">
              <div class="row p-3">
					<div class="col-1 p-2 offset-md-1"></div>
                	<div class="col-md col-md-6 offset-md-1 p-2">
                    	<form action = "http://127.0.0.1:5000/search" method = "POST">            
                            <div class="form-group" >                              
                                  <input type="query" class="form-control" id="query"  placeholder="FQN" name="fqn">   
                            </div>
                	</div>

                	<div class="col-sm">
                      <div class="col align-self-start p-2"><input class="btn btn-primary" type = "submit" value = "Search" /> </div>
                	</div>

                		</form>
                 
              	</div>  
              <hr>
              <div class="row">
	              <div class="card col-md-12">
					  <div class="card-body">     <span style="color: #ff0000">{{fqn}} </span> is used by {{library}} libraries and {{project}} projects
					  </div>
					</div>
			  </div>
			  <hr>
        {% if result %}
			  <div class ="row">
			  		<table class="table table-striped col-md-7">
  						<thead>
    					<tr>
					      <th>Project</th>
					      <th>Project Type</th>
					      <th>Number of time uses</th>
					    </tr>
					  </thead>
					  <tbody> 	
					  	{% for row in result: %}   	   
					    	<tr>
				
					      		<td><a class="detail" href="{{ url_for('detail', project_id = row[2], fqn = fqn)}}">{{ row[0] }}</a></td>
					      		<td>{{ row[1] }}</td>
					      		<td>{{use[row[0]]}}</td>
					      		
					    	</tr>
					    {% endfor %}
  					</tbody>
					</table>
			  </div>
        {% endif %}
          </div>
        







<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
