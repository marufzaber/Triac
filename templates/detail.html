<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

              <div class="container">
              <div class="row">
                  <div class="col align-self-start">
               
                  </div>

                  <div class="col align-self-center col-10 col-sm-8 col-md-8 offset-md-2">
        
                        <form action = "http://127.0.0.1:5000/search" method = "POST" class="align-bottom  w-75 p-3 ">
                            <div class="form-group" >
                                  
                                  <input type="query" class="form-control" id="query"  placeholder="FQN" name="fqn">   
                            </div>
                            <input class="btn btn-primary" type = "submit" value = "Search" />
                        </form>
                  </div>
                  <div class="col align-self-end"> </div>  
              </div>
          </div>

    <div class="alert alert-success" role="alert">
        <h3></h3>
    </div>

      <div class="alert alert-success" role="alert">
        <h3>{{use}} entities use {{fqn}}</h3>
    </div>

    <table class="table table-striped">
    <thead>
      <tr>
        
        <th>Who uses</th>
        <th>What type of entity uses</th>
        <th>Where used</th>
      </tr>
    </thead>
    <tbody>
        {% for row in result: %}
             

      <tr>
          
          <td>{{row[0] }}</td>
          <td>{{row[1]}} </td>
          <td>{{row[2]}} </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
